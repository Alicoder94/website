<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <form >
        <input type="text" placeholder="First Name" name="first name" required />
        <br>
        <input type="text" placeholder="Second Name" name="second name" required/> 
        <br>
        <input type="email" placeholder="Email" name="email" required/>
        <br>
        <input type="password" placeholder="password" name="password" required/>
        <br>
        <input type="date" max="2010-01-01" min="1990-01-01" name="Date" required />
        <br>
        <input type="tel" placeholder="Phone no." maxlength="11" minlength="11" required name="Tel"/>
        <br>
        <button type="submit"> submit </button>
        <button type="reset"> Reset </button>
        </form>  
</body>
</html>
